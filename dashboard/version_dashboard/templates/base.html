{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.css">

    <style>{% block style %}{% endblock %}</style>
</head>
<body style="background-image: url(../static/images/background.jfif);">
    <div class="container-fluid">
        <div style="height:100;">
        <img src="{% static "images/Logo.png" %}" alt="Logo" height="70" width="70" style="float:left;position:fixed;top:0%;left:0%;border-radius:10%">
<!--            <img src="{% static "images/devops-logo.png" %}" alt="Logo" height="100" width="300" style="float:center;position:relative;top:0%;left:35%;">-->
<!--        <h1 style="text-align: center;">AMS releases</h1>-->
            <div style="padding-left:60px;padding-right:60px;padding-top:40px;">
                {% block content %}{% endblock %}
            </div>
        </div>

    </div>
</body>
</html>
